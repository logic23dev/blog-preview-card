<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Blog preview card</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <h1 class="sr-only">Blog preview card</h1>
      <section class="card">
        <img
          src="images/illustration-article.svg"
          class="card-illustration"
          width="336"
          height="201"
          alt=""
          aria-hidden="true"
        />
        <h2 class="card-section">Learning</h2>
        <p class="card-date">
          Published <time datetime="2023-12-21">21 Dec 2023</time>
        </p>
        <h3 class="card-heading">HTML & CSS foundations</h3>
        <p class="card-text">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <div class="author">
          <img src="images/image-avatar.webp" alt="photo of Greg Hooper" />
          <p>Greg Hooper</p>
        </div>
      </section>
    </main>
  </body>
</html>
